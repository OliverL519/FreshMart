<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Mart</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- SITE HEADER -->
  <header class="site-header">
    <div class="logo">
      <a href="/"><img src="/images/logo.png" alt="Fresh Mart Logo" /></a>
    </div>

    <!-- CATEGORY NAVIGATION -->
    <nav>
      <ul id="category-list" class="nav-list"></ul>
    </nav>

    <!-- SEARCH & CART -->
    <div class="header-tools">
      <input id="search-box" type="text" placeholder="Search products…" />
      <button id="search-button">🔍</button>
      <button id="cart-button" class="cart-btn">
        🛒<span id="cart-count">0</span>
      </button>
    </div>
  </header>

  <!-- PRODUCT GRID -->
  <main>
    <section id="product-grid" class="product-grid"></section>
  </main>

  <!-- SHOPPING CART POPUP -->
  <div id="shopping-cart" class="hidden shopping-cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Total: $<span id="total-price">0.00</span></div>
    <div class="cart-buttons">
      <button id="clear-cart" class="btn">Clear Cart</button>
      <button id="order-button" class="btn disabled" disabled>Place Order</button>
      <button id="close-cart" class="btn">Close</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Fresh Mart</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
