<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fresh Mart — Order Confirmation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER: Logo only -->
  <header class="site-header">
    <div class="logo">
      <a href="/">
        <img src="images/logo.png" alt="Fresh Mart Logo" />
      </a>
    </div>
  </header>

  <!-- CONFIRMATION CONTENT -->
  <main class="confirmation-main">
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been placed successfully. A confirmation email has been sent to your inbox.</p>
    <p>We are preparing your items and will notify you once they are on the way.</p>
    <!-- “Continue Shopping” always goes to the root/homepage -->
    <a href="/" class="back-btn">← Continue Shopping</a>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Fresh Mart</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
